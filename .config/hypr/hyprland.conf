#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
# windowrule = noborder, class:.*()$
general {
    gaps_in = 4
    gaps_out = 5

    border_size = 2 #2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(113374ee)
    col.inactive_border = rgba(595969aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 1
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.1696
        new_optimizations	= true
    }
}
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    # enabled = yes, please :)
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more
    # bezier = myBezier, 0.61, 1.07, 0.8, 1.12 
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeInOutElastic, 0.5, -0.6, 0.5, 1.6

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    # animation = windows, 1, 4.3, myBezier
    animation = windowsIn, 1, 4.88, easeOutQuint, popin 10% # default 87%
    animation = windowsOut, 1, 4.24, linear, popin 10% # same as this^
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floatingfocusonactivate:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
# windowrule =  noblur, xwayland:1, floating:1
# windowrule = noblur,opaque, class:^()$, floating:1
# windowrule = opacity 0.5 0.5, title:^()$, class:^()$, floating:1
# windowrule = animation easeInOutElastic, class:^(kitty)
# windowrule = opacity 0.85 0.8,class:^(nemo)
windowrule = match:class ^(nemo), opacity 0.85 0.8
windowrule = match:class ^(blueman-manager), float yes, center yes
windowrule = match:class ^(blueman-manager), size 300 400 
windowrule = match:class ^(nm-connection-editor), float yes, center yes
windowrule = match:class ^(org.pulseaudio.pavucontrol), float yes, center yes
windowrule = match:class ^(org.pulseaudio.pavucontrol), size 600 500
windowrule = match:class ^(mpv), float yes, center yes
windowrule = match:class ^(mpv), size 600 500
windowrule = match:class ^(xdg-desktop-portal-gtk), float yes, center yes
windowrule = match:class ^(xdg-desktop-portal-gtk), size 800 700
windowrule = match:class ^(xdg-desktop-portal-gtk), opacity 0.8 0.75
windowrule = match:initial_class ^(nemo)$, match:title .*(Properties)$, float yes, center yes
windowrule = match:initial_class ^(nemo)$, match:title .*(Properties)$, size 350 450
windowrule = match:class ^(qimgv), float yes, center yes
windowrule = match:class ^(qimgv), size 800 800

# layer rules
# layerrule = blur on, match:namespace notifications
layerrule = blur_popups on
layerrule = animation popin, match:namespace rofi
# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # disable_splash_rendering = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
  allow_workspace_cycles = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, C, killactive,
# bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - 
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy  
# bind = $mainMod, M, exit,
bind = $mainMod, O, exec, ~/.config/hypr/scripts/mongy.sh
bind = $mainMod, Escape, exec, wlogout
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, ~/.config/hypr/scripts/launch.sh && killall dunst && dunst &
# Move focus with mainMod + arrow keys
bind = $mainMod, Tab, workspace, previous
# bind = $mainMod Shift, Tab, workspace, next
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
# bindc = $mainMod, mouse:272, togglefloating
bindm = $mainMod, Control_L, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +2%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 2%-
#the scripts
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh
#
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set +2%
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

